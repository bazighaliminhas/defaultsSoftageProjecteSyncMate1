<h1 mat-dialog-title>File Content</h1>
<mat-dialog-content>
  <ngx-json-viewer *ngIf="data.type === 'json'" [json]="data.content" [expanded]="true"></ngx-json-viewer>
  <textarea class="notepad-like" *ngIf="data.type !== 'json'">{{ data.content }}</textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
