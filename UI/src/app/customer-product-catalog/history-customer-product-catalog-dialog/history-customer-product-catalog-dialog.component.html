<div class="header">
  <h1 class="dialog-title">Import File History</h1>
  <button mat-icon-button color="accent" aria-label="normal button" class="close-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="body">
  <div class="mat-table-container">
    <table mat-table [dataSource]="dataSource">
      <!-- Define the columns -->

      <!--ERPCustomerID-->
      <ng-container matColumnDef="ERPCustomerID">
        <th mat-header-cell *matHeaderCellDef>ERP Customer ID</th>
        <td mat-cell *matCellDef="let element"> {{element.erpCustomerID}} </td>
      </ng-container>

      <!-- FileName -->
      <ng-container matColumnDef="FileName">
        <th mat-header-cell *matHeaderCellDef>File Name</th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
      </ng-container>

      <!-- Created Date -->
      <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'dd-MMM-YYYY'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
