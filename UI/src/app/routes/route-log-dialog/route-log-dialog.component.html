<div mat-dialog-content class="dialog-content">
  <h1 class="dialog-title">Route Log</h1>
  <div class="mat-table-container">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource">
          <!----ID Column-->

          <ng-container matColumnDef="RouteID">
            <th mat-header-cell *matHeaderCellDef>Route ID</th>
            <td mat-cell *matCellDef="let element"> {{element.routeId}} </td>
          </ng-container>

          <ng-container matColumnDef="Message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
          </ng-container>

          <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
          </ng-container>

          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="CreatedDate">
            <th mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
          </ng-container>

          <ng-container matColumnDef="CreatedBy">
            <th mat-header-cell *matHeaderCellDef>Created By</th>
            <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
</div>
